<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Transactions</h1>

    <a th:href="@{'records/create'}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col"><a th:href="@{'/records/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">#</a></th>
            <th scope="col"><a th:href="@{'/records/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">title</a></th>
            <th scope="col"><a th:href="@{'/records/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">description</a></th>
            <th scope="col"><a th:href="@{'/records/page/' + ${currentPage} + '?sortField=value&sortDir=' + ${reverseSortDir}}">value</a></th>
            <th scope="col"><a th:href="@{'/records/page/' + ${currentPage} + '?sortField=date&sortDir=' + ${reverseSortDir}}">date</a></th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${listRecords}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.title}"></td>
            <td th:text="${record.description}"></td>
            <td th:text="${record.value}"></td>
            <td th:text="${record.date}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${record.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${record.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" th:if="${currentPage != 1}" th:href="@{'/records/page/'+${currentPage - 1}(sortField=${sortField},sortDir=${sortDir})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <span class="page-link" th:unless="${currentPage != 1}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </span>
            </li>

            <li class="page-item"
                th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link" th:if="${currentPage != i}" th:href="@{'/records/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                <span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>
            </li>

            <li class="page-item">
                <a class="page-link" th:if="${currentPage != totalPages}" th:href="@{'/records/page/'+${currentPage+1}(sortField=${sortField},sortDir=${sortDir})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <span class="page-link" th:unless="${currentPage != totalPages}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </span>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
