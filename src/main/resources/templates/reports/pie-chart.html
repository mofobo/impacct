<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Reports</title>
    <link th:href="@{/styles/pie-chart.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<h1>Welcome to reports!</h1>
<div><select class="form-select" aria-label="Default select example" onchange="navigateTo(this.value)">
    <option th:each="date : ${dates}" th:value="${date}" th:text="${date.toString()}"></option>
</select></div>
<div id="container" style="height: 400px"></div>
<script th:inline="javascript">
    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Browser market shares in January, 2018'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        accessibility: {
            point: {
                valueSuffix: '%'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            name: 'Brands',
            colorByPoint: true,
            data: [
                /*[# th:each="data : ${list}"]*/
                {
                    name: [[${data.label}]],
                    y: [[${data.value}]]
                },
                /*[/]*/
            ]
        }]
    });
</script>

<script>
    function navigateTo(value) {
        window.location.href = '/reports/year/' + value;
    }
</script>
</body>
</html>
