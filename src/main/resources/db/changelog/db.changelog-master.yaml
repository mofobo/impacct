databaseChangeLog:
  - changeSet:
      id: 1
      author: Mohammed Fonseca Boukhalat
      changes:
        - sqlFile:
            dbms: mariadb
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: changes/v0001.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true